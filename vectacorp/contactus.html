			    Company Name:
			    <input type="text" name="companyname" maxlength="30" required="">
			    Phone:
			    <input type="tel" name="phonenumber" maxlength="25" required="" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Format: 555-555-5555">
			    
			    Email:
				<input type="email" name="email" maxlength="30" required="">
        
 
<div id="format">
  <input type="checkbox" id="check1"><label for="check1">vProspect 2.0</label>

</div>   
			    
			     <form>

    <input type="radio" id="Unix" name="infrastructure" value="Unix"><label for="Unix">Unix</label>
    
    <input type="radio" id="Windows" name="infrastructure" value="Windows"><label for="Windows">Windows</label>
  </div>
</form>

    <form action="#">

              <option value="101-1000">101-1000</option>
              <option value="More than 1000">More than 1000</option>
            </select>
        </feildset>
    </form>

                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Other">Other</option>
		        </select>
